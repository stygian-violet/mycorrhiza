{{define "title"}}List of users{{end}}
{{define "body"}}
<main class="main-width user-list">
	<h1>{{template "title"}}</h1>
	{{$u := .UserHypha}}
	{{$root := .Meta.Root}}
	{{range .Groups}}
	{{if len .Users}}
	<section>
		<h2>{{block "group" .}}Group{{end}} "{{.Group}}"</h2>
		<ol>
			{{range .Users}}<li><a href="{{$root}}hypha/{{$u}}/{{.}}">{{.}}</a></li>{{end}}
		</ol>
	</section>
	{{end}}
	{{end}}
</main>
{{end}}
