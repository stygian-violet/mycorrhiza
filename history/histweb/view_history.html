{{define "history of title"}}History of {{.}}{{end}}
{{define "title"}}{{template "history of title" .HyphaName}}{{end}}
{{define "body"}}
<main class="main-width">
	<article class="history">
		<h1>{{block "history of heading" .}}History of <a class="wikilink" href="{{ .Meta.Root }}hypha/{{.HyphaName}}">{{beautifulName .HyphaName}}</a>{{end}}</h1>
		{{.Contents}}
	</article>
</main>
{{end}}
